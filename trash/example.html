<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .site {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100vw;
            height: 100vh; 
            margin: 0 auto;           
        } 
        .item {
            color: white;
            text-align: center;
            padding: 0.5rem;
            margin-bottom: 0.5em;            
        }
        .item:last-child {
            margin-bottom: 0;
        }
        .header {
            background-color: orange;
        }   
        .carousel {
            background-color: rgb(98, 0, 255);
            flex: auto;
            max-height: 8em;
        }
        .main {
            display: flex;
            flex: auto;
            justify-content: space-around;
            align-content: flex-start;
            align-items: center;
            background-color: rgb(202, 58, 125);
        }
        .aside-right {
            background-color: rgb(26, 173, 117);
            flex: auto;
        }
        .footer {
            background-color: orangered;
        }
        .my_flex {
            border: solid 1px white;
            padding: 0.5em 1em;
        }
        .my_flex:nth-child(1) {
            align-self: flex-start;
        }
        .my_flex:nth-child(2) {
            align-self: center;
        }
        .my_flex:nth-child(3) {
            align-self: flex-end;
        }
        @supports (display: grid) {
            @media screen and (min-width: 400px)  {
                .site {
                    max-width: 1000px;
                    display: grid;
                    grid-template-columns: repeat(3, 1fr);
                    grid-template-rows: auto 8em 1fr auto;
                    grid-template-areas: 
                        "header header header"
                        "carousel carousel carousel"
                        "main main aside"
                        "footer footer aside";
                    grid-gap: 0.5em; 
                }
                .item {
                    margin-bottom: 0;
                }
                .header {
                    grid-area: header;
                }
                .carousel {
                    grid-area: carousel;
                }
                .main {
                    grid-area: main;
                }
                .aside-right {
                    grid-area: aside;
                }
                .footer {
                    grid-area: footer;
                }
            }
        }
    </style>
</head>
<body>
    <div class="site">
        <header class="item header">Header</header>
        <div class="item carousel">Carousel</div>
        <main class="item main">
            <div class="my_flex">A</div>
            <div class="my_flex">Main</div>
            <div class="my_flex">C</div>
        </main>
        <aside class="item aside-right">Aside</aside>
        <footer class="item footer">Footer</footer>
    </div>
</body>
</html>
</html>
